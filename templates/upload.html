{% extends "base.html" %}
{% block head %}
<title>Upload</title>
{% endblock %}
{% block contents %}


<div id="upload">
  {% if yr is defined %}
  <form action="/upload/{{ yr }}" method="post" enctype="multipart/form-data">
  {% else %}
  <form action="/upload" method="post" enctype="multipart/form-data">
  {% endif %}
    <fieldset>
      <legend>Upload an Image</legend>
      
      <label>Name</label>
      <input type="text" name="name" required /><br><br>


      <label>Gallery</label>
      <select name="Gallery"   >
	{% for g in galleries %}
	<option value="{{ g }}" >{{ g }}</option>
	{% endfor %}
      </select><br><br>
      

      <label>File</label>
      <input type="file" name="file" required /><br>
      <span class="usrMsg">ONLY UPLOAD .png OR .gif FILES. Make sure your image is at least 500 pixels high.</span><br><br>
      
      
      <label>Code</label><br>
      <textarea name="code" rows="25" cols="60" placeholder="Optional: Paste the code used to create your image here. (Do not upload entire code files, just the code that resulted in the image)."></textarea>
      <br><br>
      <input type="submit" value="Submit" id="submit" >
    </fieldset>  
  </form>
</div>

{% endblock %}
